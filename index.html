<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2>Calculator</h2>
    <form id="add">
        <div class="form-group">
            <label for="add1">1st number:</label><input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="add2">2nd number:</label><input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add</button>
    </form>
    <div id="output"></div>

    <!-- Subtraction -->
    <form id="subtract">
        <div class="form-group">
            <label for="subtract1">1st number:</label><input id="subtract1" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="subtract2">2nd number:</label><input id="subtract2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">subtract</button>
    </form>
    <div id="out"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="work.js"></script>
</body>

</html>
